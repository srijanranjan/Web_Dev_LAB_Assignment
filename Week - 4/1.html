<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        /* Main vertical layout */
        .container {
            height: 100vh;
            display: grid;
            grid-template-rows: 15% 20% 65%;
        }

        /* Top section: logo + header */
        .top {
            display: grid;
            grid-template-columns: 10% 90%;
            border: 5px solid black;
        }

        /* Middle horizontal bar */
        .middle {
            border: 5px solid black;
        }

        /* Bottom section: left + right */
        .bottom {
            display: grid;
            grid-template-columns: 25% 75%;
            border: 5px solid black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Row 1 -->
    <div class="top">
        <iframe src="logo.html" scrolling="no"></iframe>
        <iframe src="header.html" scrolling="no"></iframe>
    </div>

    <!-- Row 2 -->
    <div class="middle">
        <iframe src="horizontal.html"></iframe>
    </div>

    <!-- Row 3 -->
    <div class="bottom">
        <iframe src="left.html"></iframe>
        <iframe src="right.html" name="rightFrame"></iframe>
    </div>

</div>

</body>
</html>
