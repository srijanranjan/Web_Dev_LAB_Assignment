<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <style>
        .error{
            color: red;
            font-size: 20px
        }
    </style>

</head>
<body>
<h1>Registration Form</h1>

<form onsubmit ="return validateForm()">

    <label for= "name">Name: </label>
    <input type="text" id = "name" placeholder="First Name"><br>
    <span id = "nameErr" class="error"></span><br>

    <label for = "em">Email:</label>
    <input type = "text" id = "em" placeholder = "Email"><br>
    <span id = "emailErr" class="error"></span><br>

    <label for = "pass">Password:</label>
    <input type = "text" id = "pass" placeholder = "Password"><br>
    <span id = "passErr" class="error"></span><br>

    <label for = "cnf">Confirm Password:</label>
    <input type = "text" id = "cnf" placeholder = "Confirm Password"><br>
    <span id = "cnfErr" class="error"></span><br>

    <label for = "phone">Mobile Number:</label>
    <input type = "text" id = "phone" placeholder = "Mobile Number"><br>
    <span id = "phoneErr" class="error"></span><br>

    <p>Gender:</p>
    <input type = "radio" id = "m" name = "Gender" value = "Male">
    <label for = "m">Male</label>
    <input type = "radio" id = "f" name = "Gender" value = "Female">
    <label for = "f">Female</label><br>
    <span id = "genderErr" class="error"></span><br>

    <input type = "checkbox" id = "tc" name = "Terms & Conditions" value = "Yes">
    <label for = "tc">Accept Terms & Conditions</label><br>
    <span id = "tcErr" class="error"></span><br>

    <button type = "submit">Register</button>
</form>

<script src = "script.js"></script>
</body>
</html>
